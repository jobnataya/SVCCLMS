<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="CSS/signup.css">
</head>
<body>
    <div class="header">
        <div class="Logo">
            <img src="images/svclogo.png" alt="SvccLogo">
        </div>
        <div class="text">
            <h1>Saint Vincent College of Cabuyao</h1>
        </div>
    </div>
    <div class="article">
        <div class="center">
            <div class="createacc">
                <label for="name">Name</label>
                <input type="text" class="input" placeholder="Name:">
                <br>
                <br>
                <label for="password">Password</label>
                <input type="password" class="input" placeholder="Password:">
                <br>
                <br>
                <label for="id">ID#</label>
                <input type="text" class="input" placeholder="ID#:">
                <br>
                <br>
                <div class="gender">
                    <h3>Gender</h3>
                    <label for="myRadioid" class="radio">
                        <input type="radio" name="myradiofield" id="myradioid" class="radio_input">
                        <div class="radio_radio">
                            Female
                        </div>
                        
                    </label>
                    <label for="myRadioid" class="radio">
                        <input type="radio" name="myradiofield" id="myradioid" class="radio_input">
                        <div class="radio_radio">
                            Male
                        </div>
                        
                    </label>
                </div>
                <br>    
                <input class="signup" id="submit" type="submit" value="Create">
                <br>
                <p><a href="index.html" class="logins">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
